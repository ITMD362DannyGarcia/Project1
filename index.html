<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>

  <h2>Amazing Software Beta Test Sign Up!</h2>

  <form method="GET" action = "#null" autocomplete="on" id="signup">
    <p><label for="fname">First Name:</label>
    <input type="text" name="firstname" placeholder="Enter Your First Name" id="fname"></p>

    <p><label for="lname">Last Name:</label>
    <input type="text" name="lastname" placeholder="Enter Your Last Name" id="lname"></p>

    <p><label for="email">Email:</label>
    <input type="email" name="email" placeholder="Enter Your Email" id="email"></p>

    <p><label for="phone">Phone Number:</label>
    <input type="tel" name="phone" placeholder="Enter Phone Number" id="phone"></p>

    <p><input type="submit"></p>

  </form>

</body>
</html>
