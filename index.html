<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Software Beta Test Sign Up!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <script src="js/script.js" async></script>
</head>
<body>

  <h2>Amazing Software Beta Test Sign Up!</h2>

  <h3>Be the one of the first to try out our new Software! In this beta test you'll get to experience
  all that we have to offer and more. Sign up to be added on the tester list today!</h3>
  
  <form method="GET" action = "#null" autocomplete="on" id="signup" name="myForm" onsubmit="return magic()">
    <p><label for="fname">First Name:</label>
    <input type="text" name="firstname" placeholder="Enter Your First Name" id="fname"></p>

    <p><label for="lname">Last Name:</label>
    <input type="text" name="lastname" placeholder="Enter Your Last Name" id="lname"></p>

    <p><label for="email">Email:</label>
    <input type="email" name="email" placeholder="Enter Your Email" id="email"></p>

    <p><label for="phone">Phone Number:</label>
    <input type="tel" name="phone" placeholder="Enter Phone Number" id="phone"></p>

    <p><label for="date">Date of Birth:</label>
    <input type="date" name="date" placeholder="Enter Your Date of Birth" id="date"></p>
    
    <p><button type="submit" value="Submit">Sign Up!</button>
    <button type="reset" value="Reset">Reset</button></p>

  </form>

</body>
</html>
